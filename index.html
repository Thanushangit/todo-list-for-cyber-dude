<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>To do App</title>
  </head>
  <body class="bg-purple-900">
    <div class="max-w-3xl rounded mx-auto p-4 bg-gray-50 mt-10">
      <h1 class="font-semibold mb-2">
        Request a Courier Pickup!
        <span class="p-1 bg-purple-200 rounded text-xs">NEW</span>
      </h1>
      <div class="flex justify-between gap-3">
        <input
          class="w-1/2 outline-0 py-2 px-4 my-2 shadow bg-gray-200"
          type="text"
          placeholder="Name"
          id="userName"
        />
        <input
          class="w-1/2 outline-0 py-2 px-4 my-2 shadow bg-gray-200"
          type="tel"
          id="userTel"
          placeholder="Mobile Number"
        />
      </div>
      <input class="input_style" type="datetime-local" id="userDate" />
      <textarea
        class="input_style"
        id="userAddress"
        placeholder="Enter your pickup address"
      ></textarea>
      <div class="flex gap-2">
        <input type="checkbox" />
        <p class="whitespace-nowrap">I accept all terms and conditions.</p>
      </div>
      <button
        class="py-2 px-4 w-full bg-purple-500 rounded my-3 font-semibold text-white hover:bg-purple-600 transition cursor-pointer"
      >
        Create Pickup
      </button>
    </div>

    <div class="max-w-6xl rounded mx-auto p-4 bg-gray-50 my-10 overflow-x-scroll">
      <h1 class="font-semibold flex items-center gap-1">
        Courier Requests
        <span
          class="h-8 w-8 rounded-full text-white bg-green-400 text-xs flex items-center justify-center"
          >100</span
        >
      </h1>
      <table
        class="w-full text-center border-spacing-y-2 border-separate my-2 py-2"
      >
        <tr>
          <th class="py-2">C.No</th>
          <th class="py-2">Customer</th>
          <th class="py-2">Mobile</th>
          <th class="py-2">Pickup Date</th>
          <th class="py-2">Address</th>
        </tr>
        <tr class="bg-zinc-200 rounded cursor-pointer hover:bg-zinc-300">
          <td class="py-3 px-4">1</td>
          <td class="py-3 px-4">Thanushan</td>
          <td class="py-3 px-4">0764867457</td>
          <td class="py-3 px-4 whitespace-nowrap">03,Apr - 2025, 11.36 am</td>
          <td class="py-3 px-4">Punnalaikkadduvan</td>
          <td class="py-3 px-4">
            <button
              class="bg-red-500 hover:bg-red-600 transition cursor-pointer py-1 px-2 font-semibold text-white shadow-2xl rounded text-sm"
            >
              Delete
            </button>
          </td>
        </tr>
        <tr class="bg-zinc-200 rounded cursor-pointer hover:bg-zinc-300">
          <td class="py-3 px-2">1</td>
          <td class="py-3 px-2">Thanushan</td>
          <td class="py-3 px-2">0764867457</td>
          <td class="py-3 px-2">03,Apr - 2025, 11.36 am</td>
          <td class="py-3 px-2">Punnalaikkadduvan</td>
          <td class="py-3 px-2"><button>Delete</button></td>
        </tr>
      </table>
    </div>
  </body>
</html>
