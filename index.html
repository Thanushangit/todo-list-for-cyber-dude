<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <title>To do App</title>
  </head>
  <body class="bg-purple-900">
    <form
      action=""
      id="inputform"
      class="max-w-3xl rounded mx-auto p-4 bg-gray-50 mt-10"
    >
      <h1 class="font-semibold mb-2">
        Request a Courier Pickup!
        <span class="p-1 bg-purple-200 rounded text-xs">NEW</span>
      </h1>

      <div class="flex gap-2">
        <div class="w-1/2">
          <input
            class="input_style"
            type="text"
            placeholder="Name"
            id="userName"
            name="userName"
          />
        </div>
        <div class="w-1/2">
          <input
            class="input_style"
            type="tel"
            id="userTel"
            placeholder="Mobile Number"
            name="userTel"
            required
          />
        </div>
      </div>

      <div>
        <input
          class="input_style"
          type="datetime-local"
          id="userDate"
          name="userDate"
          required
        />
      </div>

      <div>
        <textarea
          class="input_style"
          id="userAddress"
          placeholder="Enter your pickup address"
          name="userAddress"
          required
        ></textarea>
      </div>
      <div>
        <label for="">
          <input type="checkbox" id="condition" name="condition"  id="condition"/>
          I accept all terms and conditions.
        </label>
      </div>
      <button
        class="py-2 px-4 w-full bg-purple-500 rounded my-3 font-semibold text-white hover:bg-purple-600 transition cursor-pointer"
        id="pickupbtn"
      >
        Create Pickup
      </button>
    </form>

    <div
      class="max-w-6xl rounded mx-auto p-4 bg-gray-50 my-10 overflow-x-scroll"
    >
      <h1 class="font-semibold flex items-center gap-1">
        Courier Requests
        <span
          class="h-8 w-8 rounded-full text-white bg-green-400 text-xs flex items-center justify-center"
          >100</span
        >
      </h1>
      <table
        class="w-full text-center border-spacing-y-2 border-separate my-2 py-2"
      >
        <tr>
          <th class="py-2">C.No</th>
          <th class="py-2">Customer</th>
          <th class="py-2">Mobile</th>
          <th class="py-2">Pickup Date</th>
          <th class="py-2">Address</th>
        </tr>
        <tbody id="displyTable"></tbody>
      </table>
    </div>

    <script src="./main.js"></script>
    <script src="./validation.js"></script>
  </body>
</html>
